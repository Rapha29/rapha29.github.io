<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game-container {
      text-align: center;
      display: flex;
      align-items: center;
    }

    #game-instructions {
      margin-right: 20px;
      text-align: left;
    }

    #game-board {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }
    
    .snake {
      background-color: #556B2F;
      width: calc(100% / 20);
      height: calc(100% / 20);
      box-sizing: border-box;
      border: 1px solid #000;
    }
    
    .food {
      background-color: #8B008B;
      width: calc(100% / 20);
      height: calc(100% / 20);
      box-sizing: border-box;
      border: 1px solid #000;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game-instructions">
      <h2>Como Jogar</h2>
      <p>Use as setas do teclado para controlar a cobra:</p>
      <ul>
        <li>Seta para cima: Mover para cima</li>
        <li>Seta para baixo: Mover para baixo</li>
        <li>Seta para a esquerda: Mover para a esquerda</li>
        <li>Seta para a direita: Mover para a direita</li>
      </ul>
    </div>
    <div id="game-board"></div>
  </div>

  <script src="snake.js"></script>
</body>
</html>
