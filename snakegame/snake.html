<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game-container {
      text-align: center;
    }

    #game-board {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }
    
    .snake {
      background-color: green;
      width: calc(100% / 20);
      height: calc(100% / 20);
      box-sizing: border-box;
      border: 1px solid #000;
    }
    
    .food {
      background-color: red;
      width: calc(100% / 20);
      height: calc(100% / 20);
      box-sizing: border-box;
      border: 1px solid #000;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>
    <div id="game-board"></div>
  </div>

  <script src="snake.js"></script>
</body>
</html>
