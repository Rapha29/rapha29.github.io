<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TESTER</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body style="background:#b3108c">
    <div class="container-fluid px-5 py-1">
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
          <h3 class="text-center" style="color: white">HTML CSS JS TESTER</h3>
          <hr>
        </div>
        <div class="row">
          <!-- Área Código HTML -->
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="card code-editor-card rounded-0 mb-3">
              <div class="card-header rounded-0">
                <div class="card-title"><b>Código HTML:</b></div>
              </div>
              <div class="card-body rounded-0">
                <textarea id="html-editor" cols="30" rows="10" class="form-control editor-textarea"></textarea>
              </div>
            </div>
          <!-- Fim da Área Código HTML -->
          <!-- Área Código CSS -->
            <div class="card code-editor-card rounded-0 mb-3">
              <div class="card-header rounded-0">
                <div class="card-title"><b>Código CSS:</b></div>
              </div>
              <div class="card-body rounded-0">
                <textarea id="css-editor" cols="30" rows="10" class="form-control editor-textarea"></textarea>
              </div>
            </div>
          <!-- Fim Área Código CSS -->
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <!-- Área Código JS -->
            <div class="card code-editor-card rounded-0 mb-3">
              <div class="card-header rounded-0">
                <div class="card-title"><b>Código JavaScript:</b></div>
              </div>
              <div class="card-body rounded-0">
                <textarea id="js-editor" cols="30" rows="10" class="form-control editor-textarea"></textarea>
              </div>
            </div>
          <!-- Área Código JS -->
          <!-- Painel de Resultado -->
            <div class="card code-editor-card rounded-0">
              <div class="card-header">
                <div class="d-flex justify-content-between">
                  <div class="col-auto">
                    <b>Resultado:</b>
                  </div>
                  <div class="col-auto">
                    <button class="btn btn-warning rounded-0" id="execute_code">Executar</button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <iframe id="preview-panel"></iframe>
              </div>
            </div>
          <!-- Fim Painel de Resultado -->
          </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
